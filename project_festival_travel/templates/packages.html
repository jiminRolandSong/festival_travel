{% extends 'base.html'%}
{% load static %}
{% block content %}
<h1>Packages</h1>
<!--Begin col-->
<div class="column">
    {% for package in packages %}
    <p>
        <a href="{% url 'package-item' slug=package.slug %}">
            {{ package.name }}
            </a>
        <span class="price">
            {{ package.price }}
        </span>
    </p>
    {% endfor %}
</div>
<!--End col-->
{% endblock %}
